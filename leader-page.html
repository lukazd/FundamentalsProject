<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

                    <li>
                        <a href="project-page.html">Project</a>

    <!-- Header -->
    <a name="about"></a>
    <div class="intro-header">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>Welcome</h1>
                        <!-- get user's name here -->
                        <h3 id='name'></h3>
                        <h3 id='user-role'></h3>
                        <h3 id='roleinteam'></h3>
                        <h3 id='teamname'></h3>
                        <hr class="intro-divider">
                        <ul class="list-inline intro-social-buttons">
                        </ul>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->
    </div>
    <!-- /.intro-header -->

	
    <div class="teamsection">
    	<div class="changeuserteamsection">
        	<div class="container">
            	<h3>Add or Remove a Team Member:</h3>
            	<div class="form-group">
            		<select class="form-control" id="usernametodropfromteamselector">
            		</select>
            		<button type="button" class="btn btn-default" id="removeuserfromteambutton">Remove Member</button>
				</div>
				<div class="form-group">
            		<select class="form-control" id="usernametoaddtoteamselector">
            		</select>
            		<button type="button" class="btn btn-default" id="addusertoteambutton">Add Member</button>
				</div>
        	</div>
    	</div> 
    	
        <div class="container"> 
            <h3>My Team:</h3> 
            <ul id="teamlist"></ul>
        </div> 
    </div>

	<div class="addremoveprojectsection">
        <div class="container">
            <h3>Add or Remove a Project:</h3>
            <div class="form-group">
				<input type="text" id="addremoveprojectinput" class="form-control" placeholder="Project Name" aria-describedby="basic-addon1">
				<button type="button" class="btn btn-default" id="addprojectbutton">Add project</button>
				<button type="button" class="btn btn-default" id="removeprojectbutton">Remove project</button>
			</div>
        </div>
    </div>

    <div class="projectsection">
        <div class="container">
            <h3>Projects:</h3>
            <ul id="projectlist"></ul>
        </div>
    </div>
    
    <div class="surveypermissionssection">
        <div class="container">
            <h3>Change Questionnaire Permissions:</h3>
            <div class="form-group">
            	<select class="form-control" id="usernameforsurveyselector">
            	</select>
            	<button type="button" class="btn btn-default" id="addusersurveybutton">Change Permissions</button>
			</div>
        </div>
    </div>
    
    <div class="changeuserprojectsection">
        <div class="container">
            <h3>Change Member's Project:</h3>
            <div class="form-group">
            	<select class="form-control" id="usernameforprojectselector">
            	</select>
            	<select class="form-control" id="projectselector">
            		<option value="">No Project</option>
            	</select>
				<button type="button" class="btn btn-default" id="changeuserprojectbutton">Change Project</button>
			</div>
        </div>
    </div>
    
    <div class="changeuserroleinteamsection">
        <div class="container">
            <h3>Change Member's Role in Team:</h3>
            <div class="form-group">
            	<select class="form-control" id="usernameforchangeroleselector">
            	</select>
            	<select class="form-control" id="roleselector">
            		<option value="No Role">No Role</option>
            		<option value="Coder">Coder</option>
            		<option value="Tester">Tester</option>
            		<option value="Designer">Designer</option>
            		<option value="Stakeholder">Stakeholder</option>
            	</select>
				<button type="button" class="btn btn-default" id="changeuserrolebutton">Change User Role</button>
			</div>
        </div>
    </div>
    

    <!-- Footer -->
    <footer>
        <div class="container">

                <div class="col-lg-12">
                    <ul class="list-inline">
                    </ul>
                    <p class="copyright text-muted small">Copyright &copy; FOSE 2015. Some Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>
